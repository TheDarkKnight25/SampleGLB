<!DOCTYPE html>
<html>
<head>
	<title>GLB Viewer</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#container {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#model-viewer {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="container">
		<model-viewer id="model-viewer" src="SP_A.glb" alt="3D Model"></model-viewer>
	</div>

	<script src="https://modelviewer.dev/shared/vendor/webcomponents-bundle.js"></script>
	<script>
		const modelViewer = document.getElementById('model-viewer');

		// Enable rotation on mouse click and hold
		modelViewer.addEventListener('mousedown', () => {
			modelViewer.setAttribute('interaction-prompt', 'none');
		});

		modelViewer.addEventListener('mouseup', () => {
			modelViewer.setAttribute('interaction-prompt', 'orbit');
		});
	</script>
</body>
</html>
